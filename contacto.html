        <form class="EstiloFormIngreso" method="post" action="EnvCorreo.php" name="formContacto">

          </div>
            
          <div class="row">

              <textarea id="txtConsulta" name="txtConsulta" type="text" class="form-control" rows="3" minlength="10"  maxlength="200" required=""></textarea>
            </div>
          </div>

          <button class="btn btn-primary" type="submit" name="login">Ingresar</button>
          
        </form>
