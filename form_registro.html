          </div>
          
          <div class="row justify-content-md-center">

              <input class="form-control" name="txtApellido" type="text" required  id="txtApellido" placeholder="Ingrese su Apellido" onChange="validaApellido()" maxlength="20">

          <div class="row justify-content-md-center">

			        <input class="form-control" type="file" name="imagen" id="imagen">

            </div>
          </div>

          <div class="row justify-content-md-center">
            <div class="col-sm-8">
              <input class="form-control" type="number" name="NumDni" id="NumDni" placeholder="Ingrese su DNI">

          </div>
			
          <div class="row justify-content-md-center">

          </div>
			
          <div class="row justify-content-md-center">

            </div>
          </div>
			
          <div class="row justify-content-md-center">
            <div class="col-sm-8">
              <input class="form-control" type="password" name="txtClave" id="txtClave" placeholder="Ingrese su ContraseÃ±a" required>

          </div>
